<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD Labs - AI-First Software Development</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: slideInFromRight 1s ease-in-out;
        }

        .description {
            font-size: 1em;
            line-height: 1.6;
            animation: fadeIn 3s ease-in-out;
        }

        .cursor {
            display: inline-block;
            width: 10px; /* Narrower for a more cursor-like appearance */
            height: 0.8em; /* Height relative to the font size */
            background-color: #fff; /* Start as white */
            margin-left: 5px;
            position: relative;
            bottom: -0.05em; /* Adjust this value as necessary */
            animation: blink-animation 1s steps(5, start) infinite;
            animation-delay: 1.5s; /* Delay the start and appearance of the blink */
        }


        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromRight {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }

        @keyframes blink-animation {
            0%, 100% { background-color: #fff; }
            50% { background-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">XD Labs<span class="cursor"></span></div>
        <p class="tagline">Pioneering AI-First Software Development</p>
        <p class="description">
            Driving the Future of Technology with AI-Powered, Scalable Software Products for a Transformative Era
        </p>
    </div>
</body>
</html>
